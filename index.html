<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Email Message</title>
  </head>
  <body>
    <form id="email">
      <label for="toInputTag">To:</label>
      <input type="text" name="toInputTag" id="to">
      <label for="fromInputTag">From:</label>
      <input type="text" name="fromInputTag" id="from">
      <label for="message">Message:</label>
      <input type="text" name="messageInputTag" id="message">
      <button type="submit" name="button">Send</button>
    </form>
  </body>
</html>
